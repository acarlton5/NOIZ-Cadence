<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avatar Outfit Editor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpe+jISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    :root {
      --gradient-bg: radial-gradient(125% 145% at 10% 10%, #7b4dff 0%, #3b1696 40%, #060018 100%);
      --panel-gradient: linear-gradient(180deg, rgba(255, 255, 255, 0.96) 0%, rgba(238, 234, 255, 0.94) 100%);
      --panel-border: rgba(141, 129, 255, 0.28);
      --ink-900: #1e1a4d;
      --ink-700: #4d4a82;
      --ink-500: #807cab;
      --accent: #7655ff;
      --accent-strong: #5d3fff;
      --accent-soft: rgba(121, 93, 255, 0.16);
      --surface-glass: rgba(16, 10, 52, 0.7);
      --text-light: rgba(255, 255, 255, 0.78);
      color-scheme: only light;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Manrope', sans-serif;
      background: var(--gradient-bg);
      color: #ffffff;
    }

    a,
    button {
      font-family: inherit;
    }

    button {
      cursor: pointer;
    }

    .app-shell {
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      gap: 2.8rem;
      padding: 3.2rem 3.8rem;
    }

    .main-sidebar {
      width: 96px;
      border-radius: 48px;
      background: var(--surface-glass);
      border: 1px solid rgba(150, 136, 255, 0.28);
      box-shadow: 0 30px 70px rgba(8, 0, 30, 0.55);
      backdrop-filter: blur(28px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.6rem 1.25rem 2.2rem;
      gap: 2.4rem;
    }

    .sidebar-brand {
      width: 58px;
      height: 58px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.28);
      background: linear-gradient(150deg, rgba(255, 255, 255, 0.28) 0%, rgba(255, 255, 255, 0.05) 100%);
      display: grid;
      place-items: center;
      font-weight: 800;
      font-size: 1.45rem;
      letter-spacing: -0.05em;
    }

    .nav-stack,
    .sidebar-footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.15rem;
      width: 100%;
    }

    .sidebar-footer {
      margin-top: auto;
      gap: 1rem;
    }

    .nav-button {
      width: 58px;
      height: 58px;
      border-radius: 22px;
      border: 1px solid transparent;
      background: rgba(255, 255, 255, 0.12);
      color: rgba(255, 255, 255, 0.72);
      font-size: 1.35rem;
      display: grid;
      place-items: center;
      transition: all 0.25s ease;
    }

    .nav-button:hover {
      border-color: rgba(255, 255, 255, 0.38);
      color: #ffffff;
      box-shadow: 0 18px 32px rgba(10, 0, 46, 0.36);
    }

    .nav-button.active {
      background: linear-gradient(150deg, #7a5cff 0%, #5435ff 100%);
      border-color: rgba(255, 255, 255, 0.4);
      color: #ffffff;
      box-shadow: 0 20px 44px rgba(60, 28, 168, 0.52);
    }

    .workspace {
      flex: 1;
      display: grid;
      grid-template-columns: minmax(0, 520px) 108px minmax(0, 1fr);
      gap: 2.6rem;
      align-items: center;
    }

    .panel-column {
      display: flex;
    }

    .panel-card {
      background: var(--panel-gradient);
      color: var(--ink-900);
      border-radius: 48px;
      border: 1px solid var(--panel-border);
      box-shadow: 0 48px 120px rgba(24, 12, 70, 0.32);
      padding: 2.8rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 2.35rem;
      width: 100%;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .gender-toggle {
      display: inline-flex;
      gap: 0.4rem;
      padding: 0.45rem;
      border-radius: 999px;
      background: rgba(136, 124, 255, 0.16);
      border: 1px solid rgba(152, 138, 255, 0.32);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    .toggle-pill {
      border: none;
      border-radius: 999px;
      background: transparent;
      color: var(--ink-700);
      font-weight: 700;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      padding: 0.6rem 1.55rem;
      transition: all 0.25s ease;
    }

    .toggle-pill.active {
      background: linear-gradient(140deg, #8f76ff 0%, #5d3eff 100%);
      color: #ffffff;
      box-shadow: 0 14px 26px rgba(82, 58, 200, 0.32);
    }

    .panel-heading {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .heading-icon {
      width: 58px;
      height: 58px;
      border-radius: 20px;
      background: rgba(124, 109, 255, 0.18);
      color: #6a57d3;
      display: grid;
      place-items: center;
      font-size: 1.6rem;
    }

    .heading-eyebrow {
      font-size: 0.72rem;
      letter-spacing: 0.34em;
      font-weight: 700;
      color: #746fd6;
      text-transform: uppercase;
      margin-bottom: 0.35rem;
    }

    .heading-title {
      font-size: 2.68rem;
      font-weight: 800;
      letter-spacing: -0.01em;
      margin: 0;
    }

    .heading-subtext {
      margin: -1.1rem 0 0;
      color: var(--ink-500);
      font-size: 0.95rem;
      max-width: 26rem;
    }

    .option-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1.25rem;
    }

    .option-card {
      border: 1.5px solid rgba(132, 124, 255, 0.2);
      border-radius: 34px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 20px 48px rgba(36, 18, 110, 0.14);
      padding: 1.45rem 1.6rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      text-align: left;
      color: inherit;
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease, background 0.25s ease;
    }

    .option-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 26px 60px rgba(36, 18, 110, 0.24);
    }

    .option-card.active {
      border-color: var(--accent);
      background: linear-gradient(150deg, rgba(130, 116, 255, 0.16) 0%, rgba(255, 255, 255, 0.98) 100%);
      box-shadow: 0 30px 62px rgba(78, 48, 190, 0.32);
    }

    .option-avatar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .option-icon {
      width: 66px;
      height: 66px;
      border-radius: 22px;
      border: 2px dashed rgba(121, 105, 210, 0.65);
      background: rgba(126, 114, 255, 0.12);
      color: #6c58d2;
      display: grid;
      place-items: center;
      font-size: 1.8rem;
    }

    .option-meta {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .option-name {
      font-size: 1.28rem;
      font-weight: 700;
    }

    .option-detail {
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--ink-500);
    }

    .panel-footer {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
    }

    .footer-label {
      font-size: 0.72rem;
      letter-spacing: 0.32em;
      font-weight: 700;
      color: #746fd6;
      text-transform: uppercase;
    }

    .bodytype-toggle {
      display: inline-flex;
      gap: 0.65rem;
      padding: 0.55rem 0.6rem;
      border-radius: 999px;
      background: rgba(137, 128, 255, 0.14);
      border: 1px solid rgba(148, 136, 255, 0.28);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    .bodytype-pill {
      border: none;
      border-radius: 999px;
      background: transparent;
      padding: 0.55rem 1.55rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-weight: 700;
      color: var(--ink-700);
      transition: all 0.25s ease;
    }

    .bodytype-pill.active {
      background: linear-gradient(150deg, #8f76ff 0%, #5a36ff 100%);
      color: #ffffff;
      box-shadow: 0 16px 28px rgba(80, 54, 200, 0.3);
    }

    .viewer-column {
      display: flex;
      justify-content: center;
    }

    .viewer-stage {
      position: relative;
      width: 100%;
      max-width: 620px;
      border-radius: 56px;
      padding: 3.2rem 3.4rem;
      background: radial-gradient(140% 140% at 16% 12%, rgba(139, 105, 255, 0.92) 0%, rgba(82, 48, 200, 0.9) 38%, rgba(16, 8, 60, 0.96) 100%);
      border: 1px solid rgba(148, 134, 255, 0.42);
      box-shadow: 0 60px 160px rgba(8, 0, 46, 0.74), inset 0 0 0 1px rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .viewer-stage::before,
    .viewer-stage::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(140px);
      opacity: 0.65;
      pointer-events: none;
    }

    .viewer-stage::before {
      width: 60%;
      height: 60%;
      top: -22%;
      left: -18%;
      background: rgba(204, 184, 255, 0.9);
    }

    .viewer-stage::after {
      width: 64%;
      height: 64%;
      bottom: -22%;
      right: -16%;
      background: rgba(80, 42, 190, 0.78);
    }

    .stage-header {
      position: absolute;
      top: 2.1rem;
      left: 2.4rem;
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.5rem 1.1rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.24);
      font-size: 0.68rem;
      letter-spacing: 0.32em;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text-light);
      z-index: 2;
    }

    .stage-header i {
      font-size: 1rem;
    }

    .stage-actions {
      position: absolute;
      top: 2.1rem;
      right: 2.4rem;
      display: flex;
      gap: 0.75rem;
      z-index: 2;
    }

    .stage-action {
      width: 48px;
      height: 48px;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.32);
      background: rgba(255, 255, 255, 0.16);
      color: #ffffff;
      display: grid;
      place-items: center;
      font-size: 1.2rem;
      transition: transform 0.25s ease, background 0.25s ease;
    }

    .stage-action:hover {
      background: rgba(255, 255, 255, 0.24);
      transform: translateY(-2px);
    }

    .avatar-spotlight {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.8rem;
    }

    .avatar-base {
      width: 260px;
      height: 34px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(140, 238, 255, 0.6) 0%, rgba(32, 122, 255, 0) 72%);
      filter: blur(3px);
      position: relative;
    }

    .avatar-base::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: radial-gradient(circle, rgba(26, 32, 96, 0.55) 0%, rgba(6, 0, 28, 0) 70%);
      filter: blur(18px);
    }

    .avatar-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.9rem;
    }

    .avatar-head {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: linear-gradient(140deg, #f3d7c0 0%, #e5a882 100%);
      box-shadow: 0 18px 32px rgba(0, 0, 0, 0.35);
      position: relative;
    }

    .avatar-head::after {
      content: '';
      position: absolute;
      top: -6px;
      left: 12px;
      width: 72px;
      height: 44px;
      border-radius: 40px 40px 18px 18px;
      background: linear-gradient(140deg, #c99a5c 0%, #8a5a29 100%);
    }

    .avatar-face {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 58px;
      height: 34px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.55rem;
    }

    .avatar-eye {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #3a2a1a;
    }

    .avatar-torso {
      width: 206px;
      height: 200px;
      border-radius: 120px 120px 48px 48px;
      background: linear-gradient(150deg, #f4f4f6 0%, #bcdcff 55%, #4fa3ff 100%);
      position: relative;
      box-shadow: 0 24px 40px rgba(0, 0, 0, 0.25);
    }

    .avatar-torso::before {
      content: '';
      position: absolute;
      inset: 26px 38px;
      border-radius: 70px;
      background: linear-gradient(150deg, rgba(255, 255, 255, 0.9) 0%, rgba(208, 228, 255, 0.8) 100%);
      box-shadow: inset 0 0 0 3px rgba(255, 255, 255, 0.45);
    }

    .avatar-torso::after {
      content: '';
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 52px;
      border-radius: 28px;
      background: linear-gradient(150deg, #ffe08f 0%, #ff9c45 100%);
      box-shadow: 0 18px 26px rgba(0, 0, 0, 0.25);
    }

    .avatar-belt {
      position: absolute;
      bottom: 72px;
      left: 50%;
      transform: translateX(-50%);
      width: 176px;
      height: 32px;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(52, 42, 96, 0.85) 0%, rgba(22, 16, 58, 0.9) 100%);
      box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.2);
    }

    .avatar-legs {
      display: flex;
      gap: 24px;
      position: relative;
      margin-top: 18px;
    }

    .avatar-leg {
      width: 78px;
      height: 150px;
      border-radius: 50px;
      background: linear-gradient(180deg, #34b8ff 0%, #0d63ac 100%);
      box-shadow: 0 20px 32px rgba(0, 0, 0, 0.28);
      position: relative;
    }

    .avatar-leg.right {
      background: linear-gradient(180deg, #6bff7b 0%, #249c2f 100%);
    }

    .avatar-leg::after {
      content: '';
      position: absolute;
      bottom: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 86px;
      height: 30px;
      border-radius: 18px 18px 14px 14px;
      background: linear-gradient(150deg, #ff726a 0%, #f94242 100%);
      box-shadow: 0 16px 22px rgba(0, 0, 0, 0.25);
    }

    .tone-rail {
      height: 100%;
      border-radius: 44px;
      padding: 2.2rem 1.35rem 2.2rem 1.1rem;
      background: rgba(18, 10, 54, 0.72);
      border: 1px solid rgba(154, 142, 255, 0.28);
      box-shadow: 0 26px 80px rgba(6, 0, 30, 0.55);
      backdrop-filter: blur(18px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.8rem;
      align-self: stretch;
    }

    .tone-label {
      font-size: 0.68rem;
      letter-spacing: 0.38em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.74);
      writing-mode: vertical-rl;
      transform: rotate(180deg);
    }

    .tone-list {
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
    }

    .tone-swatch {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid transparent;
      background: var(--tone, #ffffff);
      box-shadow: 0 14px 26px rgba(0, 0, 0, 0.38);
      transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
    }

    .tone-swatch:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 34px rgba(0, 0, 0, 0.42);
    }

    .tone-swatch.active {
      border-color: #ffffff;
      box-shadow: 0 20px 36px rgba(0, 0, 0, 0.48);
    }

    @media (max-width: 1439.98px) {
      .app-shell {
        padding: 2.8rem 2.6rem;
        gap: 2.4rem;
      }

      .workspace {
        grid-template-columns: minmax(0, 480px) 96px minmax(0, 1fr);
        gap: 2.2rem;
      }

      .panel-card {
        padding: 2.4rem 2.5rem;
        border-radius: 44px;
      }

      .viewer-stage {
        padding: 3rem;
        border-radius: 52px;
      }
    }

    @media (max-width: 1199.98px) {
      .app-shell {
        flex-direction: column;
        align-items: stretch;
      }

      .main-sidebar {
        flex-direction: row;
        width: auto;
        border-radius: 36px;
        padding: 1.8rem 2.2rem;
        justify-content: space-between;
        gap: 1.8rem;
      }

      .nav-stack,
      .sidebar-footer {
        flex-direction: row;
      }

      .workspace {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 2.2rem;
      }

      .tone-rail {
        flex-direction: row;
        align-self: center;
        border-radius: 36px;
        padding: 1.6rem 1.8rem;
        gap: 1.4rem;
      }

      .tone-label {
        writing-mode: horizontal-tb;
        transform: none;
        letter-spacing: 0.32em;
      }

      .tone-list {
        flex-direction: row;
      }

      .panel-column,
      .viewer-column {
        width: 100%;
      }
    }

    @media (max-width: 767.98px) {
      .panel-card {
        border-radius: 32px;
        padding: 2rem 1.8rem;
      }

      .option-grid {
        grid-template-columns: 1fr;
      }

      .viewer-stage {
        padding: 2.4rem;
        border-radius: 40px;
      }

      .tone-rail {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <nav class="main-sidebar" aria-label="Primary">
      <div class="sidebar-brand">N</div>
      <div class="nav-stack">
        <button type="button" class="nav-button active" aria-label="Appearance">
          <i class="bi bi-person-fill"></i>
        </button>
        <button type="button" class="nav-button" aria-label="Wardrobe">
          <i class="bi bi-hanger"></i>
        </button>
        <button type="button" class="nav-button" aria-label="Accessories">
          <i class="bi bi-sunglasses"></i>
        </button>
        <button type="button" class="nav-button" aria-label="Emotes">
          <i class="bi bi-lightning-charge"></i>
        </button>
      </div>
      <div class="sidebar-footer">
        <button type="button" class="nav-button" aria-label="Settings">
          <i class="bi bi-gear"></i>
        </button>
        <button type="button" class="nav-button" aria-label="Help">
          <i class="bi bi-question-circle"></i>
        </button>
      </div>
    </nav>
    <main class="workspace">
      <section class="panel-column">
        <div class="panel-card">
          <div class="panel-header">
            <div class="gender-toggle" role="group" aria-label="Body presentation">
              <button type="button" class="toggle-pill active">Masculine</button>
              <button type="button" class="toggle-pill">Feminine</button>
            </div>
          </div>
          <div>
            <div class="panel-heading">
              <span class="heading-icon">
                <i class="bi bi-person-circle"></i>
              </span>
              <div>
                <p class="heading-eyebrow mb-0">Customize</p>
                <h1 class="heading-title">Head Type</h1>
              </div>
            </div>
            <p class="heading-subtext">Select from preset head shapes to refine the look of your avatar before choosing outfits.</p>
          </div>
          <div class="option-grid" role="list">
            <button type="button" class="option-card active" role="listitem">
              <div class="option-avatar">
                <span class="option-icon">
                  <i class="bi bi-emoji-smile"></i>
                </span>
                <div class="option-meta">
                  <span class="option-name">Head 5</span>
                  <span class="option-detail">Balanced</span>
                </div>
              </div>
            </button>
            <button type="button" class="option-card" role="listitem">
              <div class="option-avatar">
                <span class="option-icon">
                  <i class="bi bi-emoji-neutral"></i>
                </span>
                <div class="option-meta">
                  <span class="option-name">Head 7</span>
                  <span class="option-detail">Angular</span>
                </div>
              </div>
            </button>
            <button type="button" class="option-card" role="listitem">
              <div class="option-avatar">
                <span class="option-icon">
                  <i class="bi bi-emoji-sunglasses"></i>
                </span>
                <div class="option-meta">
                  <span class="option-name">Head 11</span>
                  <span class="option-detail">Heroic</span>
                </div>
              </div>
            </button>
            <button type="button" class="option-card" role="listitem">
              <div class="option-avatar">
                <span class="option-icon">
                  <i class="bi bi-emoji-smile-upside-down"></i>
                </span>
                <div class="option-meta">
                  <span class="option-name">Head 14</span>
                  <span class="option-detail">Round</span>
                </div>
              </div>
            </button>
          </div>
          <div class="panel-footer">
            <span class="footer-label">Body Type</span>
            <div class="bodytype-toggle" role="group" aria-label="Body type">
              <button type="button" class="bodytype-pill active">Light Build</button>
              <button type="button" class="bodytype-pill">Athletic Build</button>
              <button type="button" class="bodytype-pill">Plus Build</button>
            </div>
          </div>
        </div>
      </section>
      <aside class="tone-rail" aria-label="Skin tone selector">
        <span class="tone-label">Color</span>
        <div class="tone-list">
          <button type="button" class="tone-swatch active" style="--tone: #f1d0b8;" aria-label="Tone 1" aria-pressed="true"></button>
          <button type="button" class="tone-swatch" style="--tone: #e7b18a;" aria-label="Tone 2" aria-pressed="false"></button>
          <button type="button" class="tone-swatch" style="--tone: #d59573;" aria-label="Tone 3" aria-pressed="false"></button>
          <button type="button" class="tone-swatch" style="--tone: #c27b5b;" aria-label="Tone 4" aria-pressed="false"></button>
          <button type="button" class="tone-swatch" style="--tone: #a7634a;" aria-label="Tone 5" aria-pressed="false"></button>
          <button type="button" class="tone-swatch" style="--tone: #8b513e;" aria-label="Tone 6" aria-pressed="false"></button>
          <button type="button" class="tone-swatch" style="--tone: #6c3f32;" aria-label="Tone 7" aria-pressed="false"></button>
          <button type="button" class="tone-swatch" style="--tone: #523129;" aria-label="Tone 8" aria-pressed="false"></button>
        </div>
      </aside>
      <section class="viewer-column" aria-label="Avatar preview">
        <div class="viewer-stage">
          <div class="stage-header">
            <i class="bi bi-person-badge"></i>
            Head Type
          </div>
          <div class="stage-actions">
            <button type="button" class="stage-action" aria-label="Randomize">
              <i class="bi bi-stars"></i>
            </button>
            <button type="button" class="stage-action" aria-label="Rotate">
              <i class="bi bi-arrow-repeat"></i>
            </button>
          </div>
          <div class="avatar-spotlight">
            <div class="avatar-body">
              <div class="avatar-head">
                <div class="avatar-face">
                  <span class="avatar-eye"></span>
                  <span class="avatar-eye"></span>
                </div>
              </div>
              <div class="avatar-torso">
                <div class="avatar-belt"></div>
              </div>
              <div class="avatar-legs">
                <div class="avatar-leg"></div>
                <div class="avatar-leg right"></div>
              </div>
            </div>
            <div class="avatar-base"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script>
    const genderButtons = document.querySelectorAll('.gender-toggle .toggle-pill');
    genderButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        genderButtons.forEach((item) => item.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    const headOptions = document.querySelectorAll('.option-card');
    headOptions.forEach((option) => {
      option.addEventListener('click', () => {
        headOptions.forEach((item) => item.classList.remove('active'));
        option.classList.add('active');
      });
    });

    const bodyButtons = document.querySelectorAll('.bodytype-pill');
    bodyButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        bodyButtons.forEach((item) => item.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    const toneSwatches = document.querySelectorAll('.tone-swatch');
    toneSwatches.forEach((swatch) => {
      swatch.addEventListener('click', () => {
        toneSwatches.forEach((item) => {
          item.classList.remove('active');
          item.setAttribute('aria-pressed', 'false');
        });
        swatch.classList.add('active');
        swatch.setAttribute('aria-pressed', 'true');
      });
    });
  </script>
</body>
</html>

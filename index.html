<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Avatar Preview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body { margin: 0; }
    #viewer { height: 400px; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="h3 mb-4">Avatar Editor</h1>
    <div class="row">
      <div class="col-md-8 mb-3">
        <div id="viewer" class="border"></div>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="colorInput" class="form-label">Body Color</label>
          <input type="color" class="form-control form-control-color" id="colorInput" value="#ffccaa">
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/loaders/DRACOLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 100);
    camera.position.set(0, 1.6, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    const viewer = document.getElementById('viewer');
    renderer.setSize(viewer.clientWidth, viewer.clientHeight);
    viewer.appendChild(renderer.domElement);
    camera.aspect = viewer.clientWidth / viewer.clientHeight;
    camera.updateProjectionMatrix();

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
    scene.add(light);

    let mesh;
    const loader = new GLTFLoader();
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/libs/draco/');
    loader.setDRACOLoader(dracoLoader);

    // Center the model and frame it with the camera once loaded
    loader.load('public/models/Teleporter Base.glb', (gltf) => {
      mesh = gltf.scene;
      scene.add(mesh);

      const box = new THREE.Box3().setFromObject(mesh);
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());

      mesh.position.sub(center); // center the model

      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
      cameraZ *= 1.5; // zoom out a little so it's not too tight
      camera.position.set(0, size.y * 0.5, cameraZ);
      camera.lookAt(0, 0, 0);
    }, undefined, (err) => console.error(err));

    function animate() {
      requestAnimationFrame(animate);
      if (mesh) {
        mesh.rotation.y += 0.005;
      }
      renderer.render(scene, camera);
    }
    animate();

    document.getElementById('colorInput').addEventListener('input', (e) => {
      if (!mesh) return;
      mesh.traverse((child) => {
        if (child.isMesh && child.material && child.material.color) {
          child.material.color.set(e.target.value);
        }
      });
    });

    window.addEventListener('resize', () => {
      const { clientWidth, clientHeight } = viewer;
      renderer.setSize(clientWidth, clientHeight);
      camera.aspect = clientWidth / clientHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>

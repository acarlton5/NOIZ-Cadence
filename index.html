<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avatar Outfit Editor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    :root {
      --bg-gradient: radial-gradient(120% 140% at 10% 0%, #6f3dff 0%, #341287 42%, #050021 100%);
      --sidebar-bg: rgba(16, 8, 56, 0.8);
      --sidebar-border: rgba(137, 122, 255, 0.16);
      --panel-bg: linear-gradient(180deg, rgba(255, 255, 255, 0.95) 0%, rgba(231, 228, 255, 0.98) 100%);
      --panel-border: rgba(136, 123, 255, 0.28);
      --panel-text: #1c1a4b;
      --subtle-text: #8b8bb5;
      --accent: #7f6bff;
      --accent-dark: #4f34ff;
      --accent-soft: rgba(129, 116, 255, 0.18);
      --card-gradient: linear-gradient(160deg, rgba(255, 255, 255, 0.98) 0%, rgba(237, 233, 255, 0.92) 100%);
      --badge-bg: rgba(255, 255, 255, 0.3);
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Manrope', sans-serif;
      background: var(--bg-gradient);
      color: #f3f4ff;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    .app-shell {
      display: flex;
      min-height: 100vh;
      align-items: stretch;
      overflow: hidden;
    }

    .sidebar {
      width: 96px;
      background: var(--sidebar-bg);
      backdrop-filter: blur(26px);
      border-right: 1px solid var(--sidebar-border);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.5rem 1.25rem;
      gap: 2rem;
    }

    .sidebar .logo {
      width: 56px;
      height: 56px;
      border-radius: 20px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.16) 0%, rgba(255, 255, 255, 0.05) 100%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 1.25rem;
      color: #ffffff;
      box-shadow: 0 14px 32px rgba(8, 4, 32, 0.45);
    }

    .sidebar .nav-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }

    .sidebar .nav-link {
      width: 56px;
      height: 56px;
      border-radius: 20px;
      display: grid;
      place-items: center;
      color: rgba(255, 255, 255, 0.58);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid transparent;
      transition: all 0.3s ease;
      font-size: 1.4rem;
      text-decoration: none;
      position: relative;
    }

    .sidebar .nav-link:hover {
      color: #ffffff;
      border-color: rgba(255, 255, 255, 0.28);
      background: rgba(255, 255, 255, 0.16);
      box-shadow: 0 18px 36px rgba(17, 4, 68, 0.46);
    }

    .sidebar .nav-link.active {
      color: #ffffff;
      background: linear-gradient(150deg, #8066ff 0%, #5034ff 100%);
      border-color: rgba(255, 255, 255, 0.24);
      box-shadow: 0 22px 46px rgba(55, 36, 152, 0.65);
    }

    .sidebar .nav-footer {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }

    .content-layout {
      flex: 1;
      display: flex;
      gap: 3rem;
      padding: 3rem 3.5rem;
      align-items: stretch;
      position: relative;
    }

    .customizer-panel {
      max-width: 540px;
      width: 100%;
      background: var(--panel-bg);
      color: var(--panel-text);
      border-radius: 40px;
      padding: 2.75rem;
      border: 1px solid var(--panel-border);
      box-shadow: 0 48px 96px rgba(19, 9, 84, 0.32);
      display: flex;
      flex-direction: column;
      gap: 0;
      max-height: calc(100vh - 5.5rem);
      overflow: hidden;
    }

    .panel-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 1.75rem;
      margin-bottom: 1.75rem;
    }

    .panel-eyebrow {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.32em;
      font-weight: 700;
      color: #8e8acd;
      margin-bottom: 0.5rem;
    }

    .panel-title {
      font-weight: 700;
      font-size: 2.4rem;
      letter-spacing: -0.02em;
      color: var(--panel-text);
      margin-bottom: 0.35rem;
    }

    .panel-subtext {
      font-size: 0.92rem;
      color: var(--subtle-text);
      margin-bottom: 0;
      max-width: 18rem;
    }

    .panel-actions {
      display: flex;
      gap: 0.75rem;
    }

    .panel-actions .btn {
      border-radius: 999px;
      padding: 0.65rem 1.85rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .panel-actions .btn-outline-secondary {
      border-color: rgba(118, 110, 188, 0.45);
      color: var(--panel-text);
      background: rgba(255, 255, 255, 0.65);
    }

    .panel-actions .btn-outline-secondary:hover {
      background: rgba(255, 255, 255, 0.85);
      color: var(--panel-text);
    }

    .panel-actions .btn-primary {
      background: linear-gradient(145deg, #8d76ff 0%, #4f34ff 100%);
      border: none;
      box-shadow: 0 24px 44px rgba(82, 54, 200, 0.42);
    }

    .panel-actions .btn-primary:hover {
      filter: brightness(1.05);
    }

    .panel-body {
      display: flex;
      gap: 1.8rem;
      flex: 1;
      min-height: 0;
    }

    .section-tabs {
      width: 88px;
      background: rgba(131, 118, 255, 0.16);
      border-radius: 32px;
      padding: 1.35rem 0.7rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.95rem;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    .btn-tab {
      width: 58px;
      height: 58px;
      border-radius: 20px;
      border: 1px solid transparent;
      display: grid;
      place-items: center;
      font-size: 1.45rem;
      color: rgba(85, 69, 194, 0.78);
      background: rgba(255, 255, 255, 0.24);
      transition: all 0.3s ease;
      box-shadow: none;
    }

    .btn-tab:hover {
      color: #ffffff;
      border-color: rgba(255, 255, 255, 0.36);
      background: rgba(255, 255, 255, 0.4);
    }

    .btn-tab.active {
      color: #ffffff;
      background: linear-gradient(150deg, #7e63ff 0%, #4f33ff 100%);
      border-color: rgba(255, 255, 255, 0.32);
      box-shadow: 0 20px 36px rgba(58, 34, 168, 0.58);
    }

    .collection-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .collection-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .collection-header .collection-label {
      display: block;
      font-size: 0.74rem;
      text-transform: uppercase;
      letter-spacing: 0.28em;
      font-weight: 700;
      color: #736adf;
      margin-bottom: 0.35rem;
    }

    .collection-header .collection-subtitle {
      font-size: 0.92rem;
      color: var(--subtle-text);
      margin-bottom: 0;
      max-width: 18rem;
    }

    .collection-toolbar {
      display: flex;
      gap: 0.6rem;
    }

    .collection-toolbar .btn {
      width: 46px;
      height: 46px;
      border-radius: 16px;
      padding: 0;
      border: 1px solid rgba(115, 110, 189, 0.28);
      background: rgba(255, 255, 255, 0.62);
      color: var(--panel-text);
      display: grid;
      place-items: center;
    }

    .collection-toolbar .btn:hover {
      background: #ffffff;
    }

    .asset-grid-wrapper {
      flex: 1;
      min-height: 0;
      position: relative;
    }

    .asset-grid {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1.35rem;
      padding-right: 0.5rem;
    }

    .asset-grid::-webkit-scrollbar {
      width: 6px;
    }

    .asset-grid::-webkit-scrollbar-thumb {
      background: rgba(12, 12, 60, 0.18);
      border-radius: 3px;
    }

    .asset-card {
      border-radius: 32px;
      border: 1px solid rgba(141, 129, 255, 0.25);
      background: var(--card-gradient);
      box-shadow: 0 32px 64px rgba(25, 18, 90, 0.18);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      position: relative;
      height: 100%;
    }

    .asset-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 36px 80px rgba(29, 20, 96, 0.28);
    }

    .asset-card.selected {
      border-color: rgba(126, 102, 255, 0.75);
      box-shadow: 0 40px 96px rgba(88, 70, 232, 0.4);
      background: linear-gradient(160deg, rgba(255, 255, 255, 0.98) 0%, rgba(233, 229, 255, 0.95) 100%);
    }

    .card-status {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-transform: uppercase;
      font-size: 0.72rem;
      letter-spacing: 0.2em;
      font-weight: 600;
      color: #7a74bb;
    }

    .card-status .status-icon {
      width: 42px;
      height: 42px;
      border-radius: 16px;
      background: rgba(130, 116, 255, 0.16);
      display: grid;
      place-items: center;
      color: #7665e9;
      font-size: 1.3rem;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    .card-eyebrow {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      font-weight: 600;
      color: #736ccf;
    }

    .asset-card .card-body {
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .card-visual {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      min-height: 160px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, rgba(134, 112, 255, 0.92) 0%, rgba(83, 60, 220, 0.92) 100%);
      isolation: isolate;
    }

    .card-visual::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.18) 0%, rgba(109, 86, 255, 0.4) 100%);
      mix-blend-mode: screen;
      opacity: 0.7;
    }

    .card-visual img {
      width: 140%;
      max-width: none;
      opacity: 0.6;
      filter: saturate(0) brightness(1.45);
      transform: translateY(6px);
    }

    .card-visual .card-badge {
      position: absolute;
      top: 16px;
      left: 18px;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      font-size: 0.64rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-weight: 700;
      background: var(--badge-bg);
      color: rgba(25, 20, 78, 0.76);
      z-index: 1;
    }

    .card-watermark {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-size: 1.05rem;
      letter-spacing: 0.45em;
      text-transform: uppercase;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.45);
      mix-blend-mode: screen;
      z-index: 0;
    }

    .asset-card .card-title {
      font-size: 1.18rem;
      font-weight: 600;
      color: var(--panel-text);
      margin-bottom: 0;
    }

    .asset-card .card-text {
      font-size: 0.85rem;
      color: #7a7bb0;
      margin-bottom: 0;
      line-height: 1.5;
    }

    .card-meta {
      margin-top: auto;
      display: flex;
      align-items: center;
      gap: 0.55rem;
      font-size: 0.74rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-weight: 600;
      color: #766fc0;
    }

    .card-meta .bi {
      font-size: 0.95rem;
      color: #8a7eff;
      transition: color 0.2s ease;
    }

    .asset-card.selected .card-meta .bi {
      color: #5a4fff;
    }

    .asset-card.locked {
      cursor: default;
      opacity: 0.78;
    }

    .asset-card.locked:hover {
      transform: none;
      box-shadow: 0 32px 64px rgba(25, 18, 90, 0.18);
    }

    .asset-card.locked .card-badge {
      background: rgba(18, 13, 68, 0.72);
      color: #f8f7ff;
    }

    .viewer-pane {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .viewer-wrapper {
      position: relative;
      width: min(100%, 620px);
      height: clamp(420px, 72vh, 680px);
      border-radius: 56px;
      background: radial-gradient(circle at 20% 20%, rgba(137, 111, 255, 0.95) 0%, rgba(56, 20, 150, 0.88) 45%, rgba(7, 0, 36, 0.96) 100%);
      border: 1px solid rgba(118, 108, 232, 0.3);
      box-shadow: 0 56px 140px rgba(15, 6, 72, 0.65);
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 2.5rem;
    }

    .viewer-wrapper::before,
    .viewer-wrapper::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.85;
      pointer-events: none;
    }

    .viewer-wrapper::before {
      width: 60%;
      height: 60%;
      top: -20%;
      right: -12%;
      background: radial-gradient(circle, rgba(155, 125, 255, 0.9) 0%, rgba(72, 30, 202, 0) 70%);
    }

    .viewer-wrapper::after {
      width: 55%;
      height: 55%;
      bottom: -18%;
      left: -12%;
      background: radial-gradient(circle, rgba(62, 31, 180, 0.8) 0%, rgba(13, 5, 60, 0) 70%);
    }

    #viewer {
      position: absolute;
      inset: 0;
    }

    .viewer-overlay {
      position: absolute;
      top: 28px;
      right: 28px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.24);
      border-radius: 20px;
      padding: 1rem 1.4rem;
      backdrop-filter: blur(22px);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
      min-width: 180px;
    }

    .viewer-overlay .overlay-eyebrow {
      font-size: 0.7rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-weight: 600;
      opacity: 0.72;
    }

    .viewer-overlay label {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-weight: 600;
      opacity: 0.74;
    }

    .viewer-overlay .overlay-value {
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .viewer-overlay input[type="color"] {
      width: 68px;
      height: 38px;
      border: none;
      border-radius: 12px;
      background: transparent;
      padding: 0;
      cursor: pointer;
      align-self: flex-start;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.45);
    }

    .viewer-overlay input[type="color"]::-webkit-color-swatch {
      border: none;
      border-radius: 10px;
    }

    .viewer-overlay input[type="color"]::-moz-color-swatch {
      border: none;
      border-radius: 10px;
    }

    @media (max-width: 1399.98px) {
      .content-layout {
        gap: 2.5rem;
        padding: 2.5rem 2.75rem;
      }
    }

    @media (max-width: 1199.98px) {
      .app-shell {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        width: 100%;
        height: auto;
        padding: 1.5rem 2rem;
        justify-content: space-between;
      }

      .sidebar .nav-links {
        flex-direction: row;
      }

      .sidebar .nav-footer {
        flex-direction: row;
        margin-top: 0;
      }

      .content-layout {
        flex-direction: column;
        padding: 2.25rem;
      }

      .customizer-panel {
        max-width: none;
        max-height: none;
        padding: 2.25rem;
      }

      .panel-actions {
        display: none;
      }

      .panel-body {
        flex-direction: column;
      }

      .section-tabs {
        width: auto;
        flex-direction: row;
        justify-content: center;
        border-radius: 999px;
        padding: 0.75rem 1rem;
      }

      .btn-tab {
        width: 50px;
        height: 50px;
        font-size: 1.25rem;
      }

      .collection-header {
        align-items: flex-start;
      }

      .asset-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        padding-right: 0;
      }

      .viewer-pane {
        order: -1;
      }

      .viewer-wrapper {
        width: 100%;
      }
    }

    @media (max-width: 767.98px) {
      .content-layout {
        padding: 1.75rem;
      }

      .customizer-panel {
        padding: 1.75rem;
      }

      .asset-grid {
        grid-template-columns: repeat(1, minmax(0, 1fr));
        gap: 1rem;
      }

      .viewer-wrapper {
        height: clamp(360px, 65vh, 520px);
        border-radius: 40px;
        padding: 1.8rem;
      }

      .viewer-overlay {
        right: 20px;
        top: 20px;
        padding: 0.85rem 1.15rem;
      }
    }

    @media (max-width: 575.98px) {
      .sidebar {
        padding: 1.25rem;
        gap: 1.25rem;
      }

      .sidebar .logo {
        width: 46px;
        height: 46px;
        font-size: 1rem;
      }

      .sidebar .nav-link {
        width: 44px;
        height: 44px;
        border-radius: 16px;
        font-size: 1.15rem;
      }

      .panel-title {
        font-size: 1.9rem;
      }

      .panel-body {
        gap: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <nav class="sidebar">
      <div class="logo">N</div>
      <div class="nav-links">
        <a class="nav-link active" href="#" aria-label="Appearance"><i class="bi bi-person"></i></a>
        <a class="nav-link" href="#" aria-label="Wardrobe"><i class="bi bi-tshirt"></i></a>
        <a class="nav-link" href="#" aria-label="Accessories"><i class="bi bi-sunglasses"></i></a>
        <a class="nav-link" href="#" aria-label="Emotes"><i class="bi bi-lightning-charge"></i></a>
      </div>
      <div class="nav-footer">
        <a class="nav-link" href="#" aria-label="Notifications"><i class="bi bi-bell"></i></a>
        <a class="nav-link" href="#" aria-label="Settings"><i class="bi bi-gear"></i></a>
      </div>
    </nav>

    <div class="content-layout">
      <section class="customizer-panel">
        <div class="panel-header">
          <div>
            <span class="panel-eyebrow d-block">Champion Signal</span>
            <h1 class="panel-title mb-0">Clothing Sets</h1>
            <p class="panel-subtext mb-0">Curated loadouts built for the highlight reel.</p>
          </div>
          <div class="panel-actions d-none d-xl-flex">
            <button type="button" class="btn btn-outline-secondary text-uppercase">Discard Changes</button>
            <button type="button" class="btn btn-primary text-uppercase text-white">Save &amp; Share</button>
          </div>
        </div>

        <div class="panel-body">
          <div class="section-tabs" role="tablist" aria-label="Customization categories">
            <button type="button" class="btn btn-tab active" aria-label="Champion signal">
              <i class="bi bi-stars"></i>
            </button>
            <button type="button" class="btn btn-tab" aria-label="Daybreak">
              <i class="bi bi-sun"></i>
            </button>
            <button type="button" class="btn btn-tab" aria-label="Night runner">
              <i class="bi bi-moon"></i>
            </button>
            <button type="button" class="btn btn-tab" aria-label="Accessories">
              <i class="bi bi-bag"></i>
            </button>
          </div>

          <div class="collection-panel">
            <div class="collection-header">
              <div>
                <span class="collection-label">Featured Rotation</span>
                <p class="collection-subtitle">Pick a preset kit to instantly style your avatar.</p>
              </div>
              <div class="collection-toolbar">
                <button type="button" class="btn btn-light" aria-label="Sort outfits"><i class="bi bi-sliders"></i></button>
                <button type="button" class="btn btn-light" aria-label="Filter outfits"><i class="bi bi-funnel"></i></button>
              </div>
            </div>
            <div class="asset-grid-wrapper">
              <div id="assetGrid" class="asset-grid" role="list" aria-live="polite"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="viewer-pane">
        <div class="viewer-wrapper" id="viewerWrapper">
          <div id="viewer"></div>
          <div class="viewer-overlay">
            <span class="overlay-eyebrow">Active Set</span>
            <span class="overlay-value">Champion Signal</span>
            <label for="colorInput">Primary Color</label>
            <input type="color" id="colorInput" value="#9c7bff" aria-label="Choose avatar color">
          </div>
        </div>
      </section>
    </div>
  </div>



  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/loaders/GLTFLoader.js",
        "three/examples/jsm/loaders/DRACOLoader.js": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/loaders/DRACOLoader.js"
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/examples/jsm/loaders/DRACOLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 100);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    const JSZipLib = window.JSZip;

    const viewerWrapper = document.getElementById('viewerWrapper');
    const viewer = document.getElementById('viewer');
    viewer.appendChild(renderer.domElement);

    function resizeRenderer() {
      const width = viewerWrapper.clientWidth;
      const height = viewerWrapper.clientHeight;
      renderer.setSize(width, height, false);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    resizeRenderer();

    const hemisphere = new THREE.HemisphereLight(0xffffff, 0x2b1a63, 1.05);
    scene.add(hemisphere);

    const keyLight = new THREE.DirectionalLight(0xffffff, 0.6);
    keyLight.position.set(4, 6, 6);
    scene.add(keyLight);

    const rimLight = new THREE.DirectionalLight(0x7c5bff, 0.9);
    rimLight.position.set(-4, 5, -6);
    scene.add(rimLight);

    const modelGroup = new THREE.Group();
    scene.add(modelGroup);

    function slugify(value) {
      if (!value && value !== 0) {
        return null;
      }
      return String(value)
        .trim()
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, '-')
        .replace(/^-+|-+$/g, '') || null;
    }

    function deriveSlotFromSource(source) {
      if (!source) {
        return null;
      }
      const path = source.entry || source.url;
      if (!path) {
        return null;
      }
      const filename = path.split('/').pop() || '';
      if (!filename) {
        return null;
      }
      const withoutExt = filename.replace(/\.[^/.]+$/, '');
      const base = withoutExt.replace(/[._-]?\d+$/i, '');
      return slugify(base);
    }

    function resolveSlotId(entry) {
      if (!entry) {
        return null;
      }
      if (entry.slot) {
        return slugify(entry.slot);
      }
      if (entry.group) {
        return slugify(entry.group);
      }
      if (entry.category) {
        return slugify(entry.category);
      }
      const fromSource = deriveSlotFromSource(entry.source || {});
      if (fromSource) {
        return fromSource;
      }
      if (entry.eyebrow) {
        return slugify(entry.eyebrow);
      }
      if (entry.badge && entry.title) {
        return slugify(`${entry.badge}-${entry.title}`);
      }
      return null;
    }

    const heroBodyPieces = [
      { key: 'head', source: { url: 'Head.001.glb' }, tint: true },
      { key: 'face', source: { url: 'Face.001.glb' }, tint: true },
      { key: 'eyes', source: { url: 'Eyes.001.glb' }, tint: false },
      { key: 'brows', source: { url: 'EyeBrow.001.glb' }, tint: false },
      { key: 'nose', source: { url: 'Nose.001.glb' }, tint: true },
    ];

    heroBodyPieces.forEach((piece) => {
      piece.slot = piece.slot || deriveSlotFromSource(piece.source) || slugify(piece.key);
    });

    let avatar;
    let activeAvatarId = null;
    let activeAvatarCard = null;
    const avatarAttachments = new Map();
    const extras = new Map();
    const slotSelections = new Map();
    const tintTargets = new Set();
    const skinnedRoots = new Set();
    const assetRegistry = new Map();
    const assetManifestUrl = 'assets-manifest.json';
    let assetManifestPromise = null;
    let activePoseName = null;
    let activePoseCard = null;
    let poseClipMapPromise = null;
    const cardThumbnailUrlCache = new Map();
    let avatarLoadToken = 0;
    const loader = new GLTFLoader();
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/libs/draco/');
    loader.setDRACOLoader(dracoLoader);

    const zipFileCache = new Map();
    const zipEntryCache = new Map();
    function createAssetCard(entry) {
      if (!entry || !entry.id) {
        return null;
      }
      const card = document.createElement('div');
      card.className = 'asset-card';
      if (entry.selected) {
        card.classList.add('selected');
      }
      if (entry.locked) {
        card.classList.add('locked');
      }
      const dataset = card.dataset;
      dataset.id = entry.id;
      dataset.type = entry.type || 'extra';
      dataset.locked = entry.locked ? 'true' : 'false';
      const slotId = resolveSlotId(entry);
      if (slotId) {
        dataset.slot = slotId;
      }
      dataset.exclusive = entry.exclusive === false ? 'false' : 'true';

      const source = entry.source || {};
      if (source.url) {
        dataset.url = source.url;
      }
      if (source.zip) {
        dataset.zip = source.zip;
      }
      if (source.entry) {
        dataset.entry = source.entry;
      }

      const thumbnail = entry.thumbnail || {};
      if (thumbnail.url) {
        dataset.thumb = thumbnail.url;
      }
      if (thumbnail.zip) {
        dataset.thumbZip = thumbnail.zip;
      }
      if (thumbnail.entry) {
        dataset.thumbEntry = thumbnail.entry;
      }
      if (!thumbnail.url && !thumbnail.zip) {
        dataset.thumb = 'public/images/wawasensei-white.png';
      }

      if (entry.pose) {
        dataset.pose = entry.pose;
      }

      const labels = entry.labels || {};
      const icons = entry.icons || {};
      dataset.labelActive = labels.active || 'Equipped';
      dataset.labelInactive = labels.inactive || 'Tap to equip';
      dataset.iconActive = icons.active || 'bi-check2-circle';
      dataset.iconInactive = icons.inactive || 'bi-plus-circle';

      card.setAttribute('role', 'listitem');
      card.setAttribute('tabindex', '0');
      card.setAttribute('aria-pressed', entry.selected ? 'true' : 'false');

      const badge = entry.badge || 'Asset';
      const eyebrow = entry.eyebrow || 'Wardrobe';
      const title = entry.title || entry.id;
      const description = entry.description || '';
      const metaLabel = entry.selected ? dataset.labelActive : dataset.labelInactive;
      const metaIcon = entry.selected ? dataset.iconActive : dataset.iconInactive;

      card.innerHTML = `
        <div class="card-status">
          <span class="status-icon"><i class="bi bi-stars" aria-hidden="true"></i></span>
          <span class="card-eyebrow">${eyebrow}</span>
        </div>
        <div class="card-visual" aria-hidden="true">
          <span class="card-badge">${badge}</span>
          <img src="public/images/wawasensei-white.png" alt="${title} thumbnail" aria-hidden="true">
          <span class="card-watermark" aria-hidden="true">SENSEI</span>
        </div>
        <div class="card-body p-0">
          <h2 class="card-title">${title}</h2>
          <p class="card-text">${description}</p>
        </div>
        <div class="card-meta" data-label-active="${dataset.labelActive}" data-label-inactive="${dataset.labelInactive}" data-icon-active="${dataset.iconActive}" data-icon-inactive="${dataset.iconInactive}">
          <i class="bi ${metaIcon}" aria-hidden="true"></i>
          <span>${metaLabel}</span>
        </div>
      `;

      return card;
    }

    function populateAssetGrid(manifest) {
      const grid = document.getElementById('assetGrid');
      if (!grid) {
        return;
      }
      assetRegistry.clear();
      grid.innerHTML = '';
      manifest.forEach((entry) => {
        if (!entry || !entry.id) {
          return;
        }
        assetRegistry.set(entry.id, entry);
        const card = createAssetCard(entry);
        if (card) {
          grid.appendChild(card);
        }
      });
    }

    async function loadAssetManifest() {
      if (!assetManifestUrl) {
        return [];
      }
      if (!assetManifestPromise) {
        assetManifestPromise = fetch(assetManifestUrl, { cache: 'no-cache' })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`Failed to load asset manifest: ${response.status} ${response.statusText}`);
            }
            return response.json();
          })
          .catch((error) => {
            console.error('Unable to fetch asset manifest', error);
            return [];
          });
      }
      return assetManifestPromise;
    }

    async function bootstrapAssetGrid() {
      const manifest = await loadAssetManifest();
      if (!Array.isArray(manifest) || manifest.length === 0) {
        console.warn('Asset manifest is empty; no selector cards were generated.');
        return;
      }
      populateAssetGrid(manifest);
      initializeCardInteractions();
    }


    async function getZipFile(zipPath) {
      if (zipFileCache.has(zipPath)) {
        return zipFileCache.get(zipPath);
      }
      const response = await fetch(zipPath);
      if (!response.ok) {
        throw new Error(`Failed to fetch ${zipPath}: ${response.status} ${response.statusText}`);
      }
      if (!JSZipLib) {
        throw new Error('JSZip failed to load');
      }
      const buffer = await response.arrayBuffer();
      const zip = await JSZipLib.loadAsync(buffer);
      zipFileCache.set(zipPath, zip);
      return zip;
    }

    async function getZipEntryBuffer(zipPath, entryPath) {
      const cacheKey = `${zipPath}::${entryPath}`;
      if (zipEntryCache.has(cacheKey)) {
        return zipEntryCache.get(cacheKey);
      }
      const zip = await getZipFile(zipPath);
      const entry = zip.file(entryPath);
      if (!entry) {
        throw new Error(`Entry "${entryPath}" not found in ${zipPath}`);
      }
      const arrayBuffer = await entry.async('arraybuffer');
      zipEntryCache.set(cacheKey, arrayBuffer);
      return arrayBuffer;
    }

    async function loadGLTFAsset(source) {
      const { url, zip, entry } = source;
      if (zip && entry) {
        const buffer = await getZipEntryBuffer(zip, entry);
        return new Promise((resolve, reject) => {
          loader.parse(buffer, '', resolve, reject);
        });
      }
      if (url) {
        return new Promise((resolve, reject) => {
          loader.load(url, resolve, undefined, reject);
        });
      }
      throw new Error('No asset source provided');
    }

    function registerSkinnedRoot(object) {
      if (!object) return;
      let hasSkin = false;
      object.traverse((child) => {
        if (child.isSkinnedMesh) {
          hasSkin = true;
        }
      });
      if (hasSkin) {
        skinnedRoots.add(object);
      }
    }

    function unregisterSkinnedRoot(object) {
      if (!object) return;
      skinnedRoots.delete(object);
    }

    function resetSkinnedMeshPose(root) {
      if (!root) return;
      root.traverse((child) => {
        if (child.isSkinnedMesh && child.skeleton) {
          child.skeleton.pose();
        }
      });
    }

    function resetAllSkinnedMeshesPose() {
      skinnedRoots.forEach((root) => {
        resetSkinnedMeshPose(root);
      });
    }

    async function ensurePoseClipMap() {
      if (poseClipMapPromise) {
        return poseClipMapPromise;
      }
      poseClipMapPromise = loadGLTFAsset({ url: 'public/models/Poses.glb' })
        .then((gltf) => {
          const clipMap = new Map();
          (gltf.animations || []).forEach((clip) => {
            clipMap.set(clip.name, clip);
          });
          return clipMap;
        })
        .catch((error) => {
          console.error('Failed to load poses', error);
          return new Map();
        });
      return poseClipMapPromise;
    }

    async function getPoseClip(poseName) {
      const clipMap = await ensurePoseClipMap();
      return clipMap.get(poseName);
    }

    async function applyPoseByName(poseName) {
      if (!poseName) {
        return;
      }
      const clip = await getPoseClip(poseName);
      if (!clip) {
        console.warn(`Pose "${poseName}" not found in poses set`);
        return;
      }
      skinnedRoots.forEach((root) => {
        const mixer = new THREE.AnimationMixer(root);
        const action = mixer.clipAction(clip);
        action.reset();
        action.setLoop(THREE.LoopOnce, 0);
        action.clampWhenFinished = true;
        action.play();
        mixer.update(Math.max(clip.duration, 0.0001));
        mixer.stopAllAction();
        mixer.uncacheClip(clip);
        mixer.uncacheRoot(root);
      });
    }

    async function reapplyActivePose() {
      if (activePoseName) {
        await applyPoseByName(activePoseName);
      }
    }

    function clearActivePose() {
      activePoseName = null;
      resetAllSkinnedMeshesPose();
    }

    function getMimeTypeFromFilename(filename) {
      if (!filename) return 'image/png';
      const lower = filename.toLowerCase();
      if (lower.endsWith('.jpg') || lower.endsWith('.jpeg')) {
        return 'image/jpeg';
      }
      if (lower.endsWith('.png')) {
        return 'image/png';
      }
      return 'application/octet-stream';
    }

    function assignThumbnailUrl(card, url, img) {
      const existing = cardThumbnailUrlCache.get(card);
      if (existing) {
        URL.revokeObjectURL(existing);
      }
      cardThumbnailUrlCache.set(card, url);
      img.src = url;
    }

    async function loadCardThumbnail(card) {
      const img = card.querySelector('.card-visual img');
      if (!img) {
        return;
      }
      const thumbZip = card.dataset.thumbZip;
      const thumbEntry = card.dataset.thumbEntry;
      const thumbUrl = card.dataset.thumb;
      if (thumbZip && thumbEntry) {
        try {
          const buffer = await getZipEntryBuffer(thumbZip, thumbEntry);
          const blob = new Blob([buffer], { type: getMimeTypeFromFilename(thumbEntry) });
          const objectUrl = URL.createObjectURL(blob);
          assignThumbnailUrl(card, objectUrl, img);
        } catch (error) {
          console.error(`Failed to load thumbnail "${thumbEntry}" from ${thumbZip}`, error);
        }
        return;
      }
      if (thumbUrl) {
        img.src = thumbUrl;
      }
    }

    window.addEventListener('beforeunload', () => {
      cardThumbnailUrlCache.forEach((url) => URL.revokeObjectURL(url));
      cardThumbnailUrlCache.clear();
    });

    function frame(object) {
      object.position.set(0, 0, 0);
      object.rotation.set(0, 0, 0);
      object.updateMatrixWorld(true);
      const box = new THREE.Box3().setFromObject(object);
      const size = box.getSize(new THREE.Vector3());
      if (size.lengthSq() === 0) {
        return;
      }
      const center = box.getCenter(new THREE.Vector3());
      object.position.set(-center.x, -center.y, -center.z);
      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
      cameraZ *= 1.6;
      camera.position.set(0, size.y * 0.45, cameraZ);
      camera.lookAt(0, 0.6, 0);
    }

    function applyColor(target, color) {
      if (!target) return;
      target.traverse((child) => {
        if (child.isMesh && child.material) {
          if (Array.isArray(child.material)) {
            child.material.forEach((material) => {
              if (material && material.color) {
                material.color.set(color);
              }
            });
          } else if (child.material.color) {
            child.material.color.set(color);
          }
        }
      });
    }

    function clearAvatarAttachments() {
      avatarAttachments.forEach((attachment) => {
        if (attachment && attachment.object) {
          modelGroup.remove(attachment.object);
          unregisterSkinnedRoot(attachment.object);
        }
      });
      avatarAttachments.clear();
    }

    function hideAvatarAttachmentBySlot(slotId) {
      if (!slotId) {
        return false;
      }
      let changed = false;
      avatarAttachments.forEach((attachment) => {
        if (!attachment || attachment.slot !== slotId || attachment.visible === false) {
          return;
        }
        if (attachment.object) {
          modelGroup.remove(attachment.object);
          unregisterSkinnedRoot(attachment.object);
        }
        attachment.visible = false;
        changed = true;
      });
      return changed;
    }

    function showAvatarAttachmentBySlot(slotId) {
      if (!slotId) {
        return false;
      }
      let changed = false;
      avatarAttachments.forEach((attachment) => {
        if (!attachment || attachment.slot !== slotId || attachment.visible !== false) {
          return;
        }
        if (attachment.object) {
          modelGroup.add(attachment.object);
          registerSkinnedRoot(attachment.object);
        }
        attachment.visible = true;
        changed = true;
      });
      return changed;
    }

    function registerSlotSelection(slotId, details) {
      if (!slotId || !details) {
        return;
      }
      slotSelections.set(slotId, details);
      hideAvatarAttachmentBySlot(slotId);
    }

    function clearSlotSelection(slotId, cardId) {
      if (!slotId) {
        return;
      }
      const active = slotSelections.get(slotId);
      if (!active) {
        return;
      }
      if (!cardId || active.cardId === cardId) {
        slotSelections.delete(slotId);
      }
    }

    function enforceSlotExclusivity(slotId, nextCardId) {
      if (!slotId) {
        return;
      }
      const active = slotSelections.get(slotId);
      if (!active || active.cardId === nextCardId) {
        return;
      }
      setCardState(active.card, false);
      removeExtra(active.cardId);
      slotSelections.delete(slotId);
    }

    function maybeRestoreDefaultSlot(slotId) {
      if (!slotId) {
        return;
      }
      if (slotSelections.has(slotId)) {
        return;
      }
      if (showAvatarAttachmentBySlot(slotId)) {
        if (activePoseName) {
          reapplyActivePose();
        } else {
          resetAllSkinnedMeshesPose();
        }
        frame(modelGroup);
      }
    }

    function setCardState(card, isSelected) {
      card.classList.toggle('selected', isSelected);
      card.setAttribute('aria-pressed', isSelected ? 'true' : 'false');
      const meta = card.querySelector('.card-meta');
      if (meta) {
        const icon = meta.querySelector('i');
        const label = meta.querySelector('span');
        const activeText = card.dataset.labelActive || meta.dataset.labelActive;
        const inactiveText = card.dataset.labelInactive || meta.dataset.labelInactive;
        const activeIcon = card.dataset.iconActive || meta.dataset.iconActive;
        const inactiveIcon = card.dataset.iconInactive || meta.dataset.iconInactive;
        if (label) {
          const text = isSelected ? activeText : inactiveText;
          if (text) {
            label.textContent = text;
          }
        }
        if (icon) {
          const iconClass = isSelected ? activeIcon : inactiveIcon;
          if (iconClass) {
            icon.className = `bi ${iconClass}`;
          }
        }
      }
    }

    async function loadAvatar(source) {
      if (!source || (!source.url && !(source.zip && source.entry))) {
        console.warn('Avatar source missing or incomplete, skipping load.');
        return;
      }
      const loadToken = ++avatarLoadToken;
      try {
        const gltf = await loadGLTFAsset(source);
        if (loadToken !== avatarLoadToken) {
          return;
        }
        if (avatar) {
          unregisterSkinnedRoot(avatar);
          modelGroup.remove(avatar);
        }
        clearAvatarAttachments();
        avatar = gltf.scene;
        modelGroup.add(avatar);
        registerSkinnedRoot(avatar);
        tintTargets.clear();
        tintTargets.add(avatar);
        applyColor(avatar, currentColor);

        for (const piece of heroBodyPieces) {
          try {
            const attachmentGltf = await loadGLTFAsset(piece.source);
            if (loadToken !== avatarLoadToken) {
              return;
            }
            const object = attachmentGltf.scene;
            const attachmentData = {
              object,
              slot: piece.slot || deriveSlotFromSource(piece.source) || slugify(piece.key),
              tint: !!piece.tint,
              visible: true,
            };
            avatarAttachments.set(piece.key, attachmentData);
            modelGroup.add(object);
            registerSkinnedRoot(object);
            if (attachmentData.tint) {
              tintTargets.add(object);
              applyColor(object, currentColor);
            }
            if (attachmentData.slot && slotSelections.has(attachmentData.slot)) {
              hideAvatarAttachmentBySlot(attachmentData.slot);
            }
          } catch (pieceError) {
            console.error(`Failed to load core body piece "${piece.key}"`, pieceError);
          }
        }

        if (loadToken === avatarLoadToken) {
          if (activePoseName) {
            await reapplyActivePose();
          } else {
            resetAllSkinnedMeshesPose();
          }
          frame(modelGroup);
        }
      } catch (error) {
        if (loadToken === avatarLoadToken) {
          console.error('Failed to load avatar', error);
        }
      }
    }

    async function loadExtra(source, key, card) {
      if (!source || (!source.url && !(source.zip && source.entry))) {
        console.warn(`Skipping extra "${key}" because its source is undefined.`);
        return false;
      }
      if (extras.has(key)) {
        return true;
      }
      try {
        const gltf = await loadGLTFAsset(source);
        if (!card.classList.contains('selected')) {
          return false;
        }
        const obj = gltf.scene;
        extras.set(key, obj);
        modelGroup.add(obj);
        registerSkinnedRoot(obj);
        if (activePoseName) {
          await applyPoseByName(activePoseName);
        }
        frame(modelGroup);
        return true;
      } catch (error) {
        console.error(`Failed to load asset "${key}"`, error);
        return false;
      }
    }

    function removeExtra(key) {
      const obj = extras.get(key);
      if (obj) {
        modelGroup.remove(obj);
        extras.delete(key);
        unregisterSkinnedRoot(obj);
        if (activePoseName) {
          reapplyActivePose();
        } else {
          resetAllSkinnedMeshesPose();
        }
        frame(modelGroup);
      }
    }

    const colorInput = document.getElementById('colorInput');
    let currentColor = colorInput ? colorInput.value : '#9c7bff';

    function initializeCardInteractions() {
      const cards = document.querySelectorAll('#assetGrid .asset-card');
      cards.forEach((card) => {
        const cardId = card.dataset.id || card.dataset.entry || card.dataset.url;
        const registry = cardId ? assetRegistry.get(cardId) : null;
        const fallbackSource = {
          url: card.dataset.url || undefined,
          zip: card.dataset.zip || undefined,
          entry: card.dataset.entry || undefined,
        };
        const resolvedSource = registry?.source || fallbackSource;
        const assetSource = resolvedSource && (resolvedSource.url || (resolvedSource.zip && resolvedSource.entry))
          ? resolvedSource
          : null;
        const type = registry?.type || card.dataset.type || 'extra';
        const locked = registry?.locked ?? (card.dataset.locked === 'true');
        const poseName = registry?.pose || card.dataset.pose || cardId;
        let slotId = card.dataset.slot || resolveSlotId(registry) || deriveSlotFromSource(resolvedSource) || null;
        if (slotId) {
          card.dataset.slot = slotId;
        }
        const exclusive = registry?.exclusive === false || card.dataset.exclusive === 'false' ? false : true;

        loadCardThumbnail(card);

        if (type === 'attachment') {
          setCardState(card, true);
          card.setAttribute('aria-pressed', 'true');
          return;
        }

        const initiallySelected = card.classList.contains('selected');
        setCardState(card, initiallySelected);

        if (type === 'avatar') {
          if (!assetSource) {
            console.warn(`No asset source registered for avatar card "${cardId}"`);
            return;
          }

          const selectAvatar = () => {
            if (activeAvatarId === cardId) {
              return;
            }
            if (activeAvatarCard && activeAvatarCard !== card) {
              setCardState(activeAvatarCard, false);
            }
            activeAvatarCard = card;
            activeAvatarId = cardId;
            if (!card.classList.contains('selected')) {
              setCardState(card, true);
            }
            loadAvatar(assetSource);
          };

          if (!locked) {
            card.addEventListener('click', selectAvatar);
            card.addEventListener('keydown', (event) => {
              if (event.key === ' ' || event.key === 'Enter') {
                event.preventDefault();
                selectAvatar();
              }
            });
          }

          if (initiallySelected || (!activeAvatarCard && locked)) {
            selectAvatar();
          }
          return;
        }

        if (type === 'pose') {
          const handlePoseToggle = async () => {
            if (locked) {
              return;
            }
            if (activePoseCard === card) {
              setCardState(card, false);
              activePoseCard = null;
              clearActivePose();
              frame(modelGroup);
            } else {
              if (activePoseCard) {
                setCardState(activePoseCard, false);
              }
              activePoseCard = card;
              activePoseName = poseName;
              setCardState(card, true);
              await applyPoseByName(poseName);
              frame(modelGroup);
            }
          };

          if (!locked) {
            card.addEventListener('click', handlePoseToggle);
            card.addEventListener('keydown', (event) => {
              if (event.key === ' ' || event.key === 'Enter') {
                event.preventDefault();
                handlePoseToggle();
              }
            });
          }

          if (initiallySelected) {
            activePoseCard = card;
            activePoseName = poseName;
            applyPoseByName(activePoseName).then(() => {
              frame(modelGroup);
            });
          }
          return;
        }

        const handleExtraToggle = async () => {
          const currentlySelected = card.classList.contains('selected');

          if (currentlySelected) {
            setCardState(card, false);
            removeExtra(cardId);
            if (exclusive && slotId) {
              clearSlotSelection(slotId, cardId);
              maybeRestoreDefaultSlot(slotId);
            }
            return;
          }

          if (!assetSource) {
            console.warn(`No asset source registered for card "${cardId}"`);
            return;
          }

          if (exclusive && slotId) {
            enforceSlotExclusivity(slotId, cardId);
            hideAvatarAttachmentBySlot(slotId);
          }

          setCardState(card, true);
          const loaded = await loadExtra(assetSource, cardId, card);
          if (!loaded) {
            setCardState(card, false);
            if (exclusive && slotId) {
              clearSlotSelection(slotId, cardId);
              maybeRestoreDefaultSlot(slotId);
            }
            return;
          }

          if (exclusive && slotId) {
            registerSlotSelection(slotId, { cardId, card, type: 'extra' });
          }
        };

        if (!locked) {
          card.addEventListener('click', handleExtraToggle);
          card.addEventListener('keydown', (event) => {
            if (event.key === ' ' || event.key === 'Enter') {
              event.preventDefault();
              handleExtraToggle();
            }
          });
        }

        if (initiallySelected && assetSource) {
          if (exclusive && slotId) {
            enforceSlotExclusivity(slotId, cardId);
            hideAvatarAttachmentBySlot(slotId);
          }
          loadExtra(assetSource, cardId, card).then((loaded) => {
            if (!loaded) {
              setCardState(card, false);
              if (exclusive && slotId) {
                clearSlotSelection(slotId, cardId);
                maybeRestoreDefaultSlot(slotId);
              }
              return;
            }
            if (exclusive && slotId) {
              registerSlotSelection(slotId, { cardId, card, type: 'extra' });
            }
          });
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    if (colorInput) {
      colorInput.addEventListener('input', (event) => {
        currentColor = event.target.value;
        tintTargets.forEach((target) => {
          applyColor(target, currentColor);
        });
      });
    }

    bootstrapAssetGrid();

    window.addEventListener('resize', resizeRenderer);
  </script>
